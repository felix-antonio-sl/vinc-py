<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot FNDR 8%</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Asistente de Rendición</h2>
            <div id="chat-window" class="h-80 overflow-y-scroll mb-4 bg-gray-50 p-4 rounded">
                <!-- Mensajes del chat se mostrarán aquí -->
            </div>
            <form id="chat-form" class="flex">
                <input type="text" id="message-input" class="flex-grow border border-gray-300 rounded-l px-4 py-2 focus:outline-none" placeholder="Escribe tu mensaje..." required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');

        let sessionId = null;

        // Crear una nueva sesión al cargar la página
        window.onload = async () => {
            try {
                const response = await fetch('/api/chat/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (data.success) {
                    sessionId = data.session_id;
                } else {
                    alert('Error al crear la sesión de chat.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un problema al conectar con el servidor.');
            }
        };

        // Manejar el envío del formulario
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Mostrar el mensaje del usuario
            appendMessage('Tú', message, 'bg-blue-100 text-blue-800 self-end');

            // Limpiar el input
            messageInput.value = '';

            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });
                const data = await response.json();
                if (data.success) {
                    appendMessage('Asistente', data.response, 'bg-gray-100 text-gray-800');
                } else {
                    appendMessage('Error', 'Hubo un problema al procesar tu mensaje.', 'bg-red-100 text-red-800');
                }
            } catch (error) {
                console.error('Error:', error);
                appendMessage('Error', 'Hubo un problema al conectar con el servidor.', 'bg-red-100 text-red-800');
            }
        });

        // Función para agregar mensajes al chat
        function appendMessage(author, message, classes) {
            const messageElement = document.createElement('div');
            messageElement.className = `mb-2 p-2 rounded ${classes}`;
            messageElement.innerHTML = `<strong>${author}:</strong> ${message}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>

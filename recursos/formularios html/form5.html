<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Anexo N°5 (Obligatorio) - Acta de Inventario y Recepción de Equipamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-row-btn {
            background-color: #17a2b8;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .add-row-btn:hover {
            background-color: #138496;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .required::after {
            content: " *";
            color: red;
        }
        .small-text {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANEXO N°5 (OBLIGATORIO)</h1>
        
        <h2>ACTA DE INVENTARIO Y RECEPCIÓN DE EQUIPAMIENTO</h2>
        
        <form action="#" method="POST" enctype="multipart/form-data">
            <h3>Datos del Equipamiento:</h3>
            <div class="form-group">
                <label for="codigo_fndr">Código FNDR <span class="required"></span></label>
                <input type="text" id="codigo_fndr" name="codigo_fndr" required>
            </div>
            <div class="form-group">
                <label for="organizacion_responsable">Organización responsable <span class="required"></span></label>
                <input type="text" id="organizacion_responsable" name="organizacion_responsable" required>
            </div>
            <div class="form-group">
                <label for="item_gasto">Ítem del gasto <span class="required"></span></label>
                <input type="text" id="item_gasto" name="item_gasto" value="Gastos de Equipamiento" readonly>
            </div>
            
            <h3>Inventario de Equipamiento:</h3>
            <table id="equipamiento-table">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Equipamiento</th>
                        <th>Dirección donde permanecerá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" name="cantidad[]" min="1" required></td>
                        <td><input type="text" name="equipamiento[]" required></td>
                        <td><input type="text" name="direccion[]" required></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="add-row-btn" onclick="agregarFilaEquipamiento()">Agregar Fila</button>
            
            <hr>
            
            <div class="form-group">
                <label for="nombre_representante_legal">Nombre representante legal <span class="required"></span></label>
                <input type="text" id="nombre_representante_legal" name="nombre_representante_legal" required>
            </div>
            <div class="form-group">
                <label for="firma_timbre">Firma y Timbre <span class="required"></span></label>
                <input type="file" id="firma_timbre" name="firma_timbre" accept="image/*,application/pdf" required>
                <small class="small-text">Suba su firma y timbre en formato JPG, PNG o PDF</small>
            </div>
            
            <hr>
            
            <button type="submit" class="submit-btn">Enviar Acta de Inventario</button>
        </form>
    </div>

    <script>
        function agregarFilaEquipamiento() {
            const tableBody = document.getElementById('equipamiento-table').getElementsByTagName('tbody')[0];
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td><input type="number" name="cantidad[]" min="1" required></td>
                <td><input type="text" name="equipamiento[]" required></td>
                <td><input type="text" name="direccion[]" required></td>
            `;
            tableBody.appendChild(newRow);
        }
    </script>
</body>
</html>
